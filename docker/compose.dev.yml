version: '3.9'
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    env_file: ../.env.example
    ports:
      - "8000:8000"
    depends_on:
      - redis
  worker:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    env_file: ../.env.example
    depends_on:
      - redis
